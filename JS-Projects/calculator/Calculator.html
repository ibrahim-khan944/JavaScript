<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="calculator">
            <input type="text" id="display" readonly>
            <div class="button-container">
                <button class="button" onclick="
  dis = ''
  document.querySelector('#display').value = dis;">c</button>
                <button class="button" onclick="
  dis = dis +'1';
  document.querySelector('#display').value = dis">1</button>
                <button class="button" onclick="
  dis = dis +'2'
  document.querySelector('#display').value = dis">2</button>
                <button class="button" onclick="
  dis = dis+'+'
  document.querySelector('#display').value = dis;">+</button>
                <button class="button" onclick="
  dis = dis+'3'
  document.querySelector('#display').value = dis;">3</button>
                <button class="button" onclick="
  dis = dis+'4'
  document.querySelector('#display').value = dis;">4</button>
                <button class="button" onclick="
  dis = dis+'-'
  document.querySelector('#display').value = dis;">-</button>
                <button class="button" onclick="
  dis = dis+'5'
  document.querySelector('#display').value = dis;">5</button>
                <button class="button" onclick="
  dis = dis+'6'
  document.querySelector('#display').value = dis;">6</button>
                <button class="button" onclick="
  dis = dis+'*'
  document.querySelector('#display').value = dis;">*</button>
                <button class="button" onclick="
  dis = dis+'7'
  document.querySelector('#display').value = dis;">7</button>
                <button class="button" onclick="
  dis = dis+'8'
  document.querySelector('#display').value = dis;">8</button>
                <button class="button" onclick="
  dis = dis+'/'
  document.querySelector('#display').value = dis;">/</button>
                <button class="button" onclick="
  result = eval(dis)
  dis = result;
  document.querySelector('#display').value = dis;">=</button>
                <button class="button" onclick="
  dis = dis+'9'
  document.querySelector('#display').value = dis;">9</button>
                <button class="button" onclick="
  dis = dis+'0'
  document.querySelector('#display').value = dis;">0</button>
                <button class="button" onclick="
  dis = dis+'.'
  document.querySelector('#display').value = dis;">.</button>
            </div>
            <script>
                let dis = "12";
                document.querySelector('#display').value = dis;
            </script>
        </div>
    </div>
</body>

</html>
