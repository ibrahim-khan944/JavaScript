<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .weather-app {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="weather-app">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value.trim(); 
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";

      if (!city) {
        resultDiv.innerHTML = "<span class='error'>Please enter a city name.</span>";
        return;
      }

      try {
        const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=cdd225cdaf384502ba6221051252608&q=${city}&aqi=yes`);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();

        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const humidity = data.current.humidity;
        const wind = data.current.wind_kph;

        resultDiv.innerHTML = `
          <h3>${data.location.name}, ${data.location.country}</h3>
          <p><strong>Temperature:</strong> ${temp} Â°C</p>
          <p><strong>Condition:</strong> ${condition}</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Wind:</strong> ${wind} kph</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<span class='error'>${error.message}</span>`;
      }
    }
  </script>
</body>

</html>
